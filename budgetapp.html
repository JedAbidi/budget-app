<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
    <link rel="stylesheet" href="style.css">
    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--ICONS LIBRARY-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!--subcontainer cotains budget and expanses costs-->
            <div class="sub-container">
                <!--BUDGET BOX-->
                <div class="budget-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">The budget cannot be empty or negative</p>
                    <input type="number" id="total-amount" placeholder="Enter total amount">
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
                <!--EXPANSES BOX-->
                <div class="expanses-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-name-error">Product name cannot be empty</p>
                    <input type="text" class="product-name" id="product-name" placeholder="enter product name">
                    <input type="number" id="price" placeholder="enter the price">
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>
            <!--end of subcontainer-->
            <!--OUTPUT-->
            <div class="output-container flex-space" >
                <div> 
                    <p>Amount</p>
                    <span id="amount">0</span>
                </div>
                <div> 
                    <p>Expenses</p>
                    <span id="expenses-amount">0</span>
                </div>
                <div> 
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>

        </div>
        <!--LIST-->
        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
